<head>
    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="user-profile.component.css">
</head>
<body>
    <!-- <h1>Hello, {{fname}}, {{fname}}, {{lname}}, {{id}}, {{wallet}}</h1> -->
    <div class="split left">
        <div class="left">
          <h2>Hello {{fname}}</h2>
          <img src="https://acnhcdn.com/latest/NpcIcon/mus10.png" alt="Avatar">
          <h6><br>Personal information</h6>
          <table>
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>{{id}}</td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td>{{fname}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{lname}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{username}}</td>
                </tr>
                <tr>
                    <th>Wallet</th>
                    <td>{{wallet}}</td>
                </tr> 
            </tbody>
        </table>
        </div>
      </div>
      
      <div class="split1 right">
        <div class="centered">
            <h2>My inventory</h2>
          <app-get-a-users-items></app-get-a-users-items>
        </div>
      </div>
</body>
